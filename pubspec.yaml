name: stockapp
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0 
  cupertino_icons: ^1.0.5
  intl: ^0.18.0
  web_socket_channel: ^2.4.0
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.14
  html: ^0.15.0  
  provider: ^6.1.2
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  flutter_animate: ^4.2.0
  syncfusion_flutter_charts: ^28.2.9
  font_awesome_flutter: ^10.7.0
  fl_chart: ^0.64.0
  html_unescape: ^2.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: MinSans
      fonts:
        - asset: assets/fonts/MinSans-Black.otf
          weight: 900
        - asset: assets/fonts/MinSans-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/MinSans-Bold.otf
          weight: 700
        - asset: assets/fonts/MinSans-Medium.otf
          weight: 500
        - asset: assets/fonts/MinSans-Regular.otf
          weight: 400
          

  # Add assets section to your application
  assets:
    - assets/company_data.json
    - assets/user_stock_data.json
    - assets/images/